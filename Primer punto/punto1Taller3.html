<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="primerPunto.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row login-container shadow-lg">
            <div class="col-md-6 register p-4">
                <h3>Registro</h3>
                <form action="">
                    <input type="text" placeholder="Nombre" class="form-control mb-3">
                    <input type="text" placeholder="Correo" class="form-control mb-3">
                    <input type="password" placeholder="Contraseña" class="form-control mb-3">
                    <input type="password" placeholder="Confirmar contraseña" class="form-control mb-3">
                    <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                </form>
            </div>

            <div class="col-md-6 login p-4 d-flex flex-column align-items-center">
                <h3 class="text-white">Iniciar Sesión</h3>
                <button class="btn btn-primary w-75 my-2"><i class="fab fa-facebook-f mr-2"></i>Acceder con Facebook</button>
                <button class="btn btn-info w-75 my-2"><i class="fab fa-twitter mr-2"></i>Acceder con Twitter</button>
                <button class="btn btn-teal w-75 my-2"><i class="fas fa-envelope mr-2"></i>Acceder con Correo</button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
