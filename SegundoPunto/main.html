<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Personalizados de Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar personalizado -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Botones personalizados -->
    <div class="container text-center mt-5">
        <button class="btn btn-primary-custom">Botón Primario</button>
        <button class="btn btn-secondary-custom">Botón Secundario</button>
    </div>

    <!-- Tarjetas personalizadas -->
    <div class="container mt-5">
        <div class="card card-custom mb-3">
            <div class="card-header">Encabezado de la Tarjeta</div>
            <div class="card-body">
                <h5 class="card-title">Título de la Tarjeta</h5>
                <p class="card-text">Esta es una tarjeta personalizada.</p>
            </div>
        </div>
    </div>

    <!-- Alerta personalizada -->
    <div class="container mt-4">
        <div class="alert alert-custom">¡Esta es una alerta personalizada!</div>
    </div>

    <!-- Barra de progreso personalizada -->
    <div class="container mt-4">
        <div class="progress progress-custom">
            <div class="progress-bar" role="progressbar" style="width: 75%;">75%</div>
        </div>
    </div>

    <!-- Tabla personalizada -->
    <div class="container mt-5">
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>28</td>
                    <td>Madrid</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>32</td>
                    <td>Barcelona</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
